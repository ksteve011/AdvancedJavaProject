<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses
      </li>
      <li *ngFor="let book of books"
          (click)="selectBook(book)"
          [ngClass]="{'active': book.id == selectedBook.id}"
          class="list-group-item">
        {{book.title}}
      </li>
      </ul>
  </div>
</div>
