<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item active">
        Books
      </li>
      <li *ngFor="let book of books"
          (click)="selectedBooks(book)"
          [ngClass]="{'active': book.id == selectedBooks.id}"
          class="list-group-item">
        {{book.title}}
      </li>
      </ul>
  </div>

  <div>
    <table class="table">
      <tr>
        <th>Book ID</th>
        <th>Author</th>
        <th>Book Title</th>
        <th>Book Type</th>
      </tr>


    </table>



  </div>
</div>
